<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, user-scalable=no"/>
    <style type="text/css">
        body, html, #allmap {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            font-family: "微软雅黑";
        }
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=1.3&ak=QklIRY0OckRuZWnpOs9FV6Mt"></script>
    <title>添加动画标注点</title>
</head>
<body>
<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
    // 地图
    var map = new BMap.Map("allmap");
    var point = new BMap.Point(120.138802, 30.319761);
    map.centerAndZoom(point, 15);
    //添加控件
    addMapControl();
    //创建标注
    var marker = new BMap.Marker(point);  // 创建标注
    map.addOverlay(marker);               // 将标注添加到地图中
    marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
    //信息窗口
    var opts = {
        width: 200, // 信息窗口宽度
        height: 60, // 信息窗口高度
        title: "杭州岩泽科技有限责任公司", // 信息窗口标题
        enableMessage: true,//设置允许信息窗发送短息
        message: "欢迎来到杭州岩泽科技有限责任公司！" // 信息内容
    }
    var infoWindow = new BMap.InfoWindow("地址：拱墅区登云路小河路口嘉泰馨庭9幢2单元1501室", opts); // 创建信息窗口对象
    map.openInfoWindow(infoWindow,new BMap.Point(120.138802, 30.321761)); //开启信息窗口
    marker.addEventListener("click", function () {
    });

    //地图控件添加函数：
    function addMapControl() {
        //向地图中添加缩放控件
        var ctrl_nav = new BMap.NavigationControl({
            anchor: BMAP_ANCHOR_TOP_LEFT,
            type: BMAP_NAVIGATION_CONTROL_LARGE,
            offset: new BMap.Size(20, 100)
        });
        map.addControl(ctrl_nav);
        //向地图中添加缩略图控件
        var ctrl_ove = new BMap.OverviewMapControl({anchor: BMAP_ANCHOR_BOTTOM_RIGHT, isOpen: 1});
        map.addControl(ctrl_ove);
        //向地图中添加比例尺控件
        var ctrl_sca = new BMap.ScaleControl({anchor: BMAP_ANCHOR_BOTTOM_LEFT});
        map.addControl(ctrl_sca);
    }
</script>
